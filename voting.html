<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EM 24 Voting</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script2.js"></script>
</head>
<body>
  <h1>EM24 Abstimmung</h1>
  <form id="votingForm">
    <input type="hidden" name="benutzername" value="">
    <div>
      <label for="firstPlace">Erster Platz:</label>
      <select id="firstPlace" name="firstPlace">
      
      </select>
    </div>
    <div>
      <label for="secondPlace">Zweiter Platz:</label>
      <select id="secondPlace" name="secondPlace">
       
      </select>
    </div>
    <div>
      <label for="thirdPlace">Dritter Platz:</label>
      <select id="thirdPlace" name="thirdPlace">
       
      </select>
    </div>
    <button type="submit">Abstimmen</button>
  </form>

  <div class="footer">

  </div>

</html>
